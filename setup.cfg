[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    data/
    venv/,
    env/,
    docs/,
    frontend/,
    infra/
per-file-ignores =
    */settings.py:E501
    ./manage.py:E501

[mypy]
ignore_missing_imports = True
disallow_untyped_defs = False
check_untyped_defs = False
warn_redundant_casts = True
no_implicit_optional = True
strict_optional = True  

[pylint]
max-line-length = 120
ignore-imports = yes
duplicate = yes
